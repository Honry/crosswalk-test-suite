<meta charset="utf-8">
<title>Resize the photo's depth map</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Chunyan Wang" href="mailto:chunyanx.wang@intel.com">
<link rel="help" href="http://crosswalk-project.github.io/realsense-extensions-crosswalk/spec/depth-enabled-photography.html#photoutils">
<meta name="assert" content="Test checks that resizing the photo's depth map to to 640px width.">
<script src="support/adapter.js"></script>
<script src="support/common.js"></script>
<body>
  <input type="button" value="depthResize" onclick="photoDepthResize()"/>
  <ol class="instructions">
    <li>
      Open the page, there is a capture photo showed
    </li>
    <li>
      Click the "depthResize" button, the photo's depth is resized
    </li>
    <li>
      If the above two steps are all true the test case pass, otherwise it fail.
    </li>
  </ol>
  <canvas id="img"></canvas>
  <div id="log" style="color: red;"></div>
  <script>
    var imgCanvas = document.getElementById("img");
    var imgContext = imgCanvas.getContext("2d");
    var msg = document.getElementById("log");
    var currentPhoto;

    function photoDepthResize() {
      if(photoUtils && currentPhoto) {
        photoUtils.depthResize(currentPhoto, 640).then(function(resizedPhoto) {
          getContainerImage(resizedPhoto, function(image) {
            fillCanvasUsingDepthImage(image);
          }, errorCallback);
        }, errorCallback);
      }
    }

    function fillCanvasUsingDepthImage(image) {
      imgCanvas.width = image.width;
      imgCanvas.height = image.height;
      imgContext.clearRect(0, 0, image.width, image.height);
      var imgData = imgContext.createImageData(image.width, image.height);
      ConvertDepthToRGBUsingHistogram(
        image, [255, 255, 255], [0, 0, 0], imgData.data);
      imgContext.putImageData(imgData, 0, 0);
    }

    function successCallback(photo) {
      currentPhoto = photo;
      getContainerImage(photo, function(image) {
        fillCanvas(image);
      }, errorCallback);
    }

    function errorCallback(ex) {
      msg.textContent = ex.message;
    }

    getStream(successCallback, errorCallback);

  </script>
</body>
