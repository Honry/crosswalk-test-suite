<meta charset="utf-8">
<title>Get camera pose information</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Chunyan Wang" href="mailto:chunyanx.wang@intel.com">
<link rel="help" href="http://crosswalk-project.github.io/realsense-extensions-crosswalk/spec/depth-enabled-photography.html#idl-def-Photo">
<meta name="assert" content="Test checks that queryCameraPose() method gets camera pose information.">
<script src="support/adapter.js"></script>
<script src="support/common.js"></script>
<body>
  <p>Test passes if there is a capture photo showed and the Camera Pose can get values.</p>
  <div>
  	<span>Camera Pose</span>
    <div>
      <div>
        <b>transition:</b>
        <span id="transition"></span>
      </div>
      <div>
        <b>rotation:</b>
        <span id="rotation"></span>
      </div>
    </div>
    <div>
      <canvas id="img"></canvas>
    </div>
  </div>
  <div id="log" style="color: red;"></div>
  <script>
    var imgCanvas = document.getElementById("img");
    var imgContext = imgCanvas.getContext("2d");
    var msg = document.getElementById("log");
    var txtTransition = document.getElementById("transition");
    var txtRotation = document.getElementById("rotation");

    function getCameraPose(photo) {
      photo.queryCameraPose(0).then(function(cameraPose) {
        txtTransition.textContent = getTransitionVector(cameraPose.transition);
        txtRotation.textContent = getRotationQuaternion(cameraPose.rotation);
      });
    }

    function getTransitionVector(value) {
      return "(" + value.x + "," + value.y + "," + value.z + ")";
    }

    function getRotationQuaternion(value) {
      return "(" + value.rotationAngle + "," + value.rotationAxisX + ","
        + value.rotationAxisY + "," + value.rotationAxisZ + ")";
    }

    function successCallback(photo) {
      getContainerImage(photo, function(image) {
        fillCanvas(image);
      }, errorCallback);
      getCameraPose(photo);
    }

    function errorCallback(ex) {
      msg.textContent = ex.message;
    }

    getStream(successCallback, errorCallback);

  </script>
</body>
